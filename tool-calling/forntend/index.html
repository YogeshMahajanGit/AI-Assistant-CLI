<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GPT</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>

  <body class="bg-neutral-900 text-white overflow-x-hidden">
    <section>
      <main class="container mx-auto max-w-3xl pb-44">
        <div class="my-6 bg-neutral-800 p-3 rounded-xl ml-auto max-w-fit">
          Hi, how are you?
        </div>

        <div class="max-w-fit">I am GPT, a chatbot.</div>

        <div
          class="fixed inset-x-0 bottom-0 flex items-center justify-center bg-neutral-900"
        >
          <div class="bg-neutral-800 p-2 rounded-3xl w-full max-w-3xl mb-4">
            <textarea
              class="w-full resize-none outline-none p-3"
              name="message"
              id=""
              rows="2"
            ></textarea>
            <div class="flex items-center justify-end">
              <button
                class="bg-white p-4 py-1 text-black rounded-full cursor-pointer hover:bg-gray-300"
              >
                Ask
              </button>
            </div>
          </div>
        </div>
      </main>
    </section>

    <script src="./script.js"></script>
  </body>
</html>
